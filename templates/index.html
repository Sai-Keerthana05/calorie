<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Prediction</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .prediction-result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calories Burnt Prediction</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>

            <div class="input-group">
                <label for="height">Height (in cm):</label>
                <input type="number" name="height" id="height" required>
            </div>

            <div class="input-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" name="weight" id="weight" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label for="body_temp">Body Temperature (in Â°C):</label>
                <input type="number" name="body_temp" id="body_temp" required>
            </div>

            <div class="input-group">
                <label for="duration">Duration (in minutes):</label>
                <input type="number" name="duration" id="duration" required>
            </div>

            <div class="input-group">
                <label for="heart_rate">Heart Rate (in bpm):</label>
                <input type="number" name="heart_rate" id="heart_rate" required>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div class="prediction-result">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
